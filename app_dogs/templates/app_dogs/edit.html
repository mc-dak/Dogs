<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Редактирование карточки собаки</title>
    </head>
    <body>
        <div class="text-center">
            <p><a href="{% url 'dogs' %}">К списку cобак</a></p>
        </div>

        <div class="row justify-content-center">
            <form method="post" action="/app_dogs/{{ dog_id }}/edit/">
                {% csrf_token %}
                {% for field in dogs_form %}
                    <div class="text-center">
                        {{ field.label }}<br>
                        {{ field }}
                    </div>
                {% endfor %}
                <div class="text-center"><button type="submit">Сохранить</button></div>
            </form>
        </div>

        <div class="text-center my-3 text-danger">
            {% if success %}
                <p>Запись обновлена</p>
            {% endif %}
        </div>
    </body>
</html>
