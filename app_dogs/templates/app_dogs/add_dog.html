<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Добавить собаку</title>
</head>
<body>
<div class="text-center">
    <p><a href="{% url 'dogs' %}">К списку собак</a></p>
    <h2>Добавить собаку</h2>
</div>
<div class="row justify-content-center">
    <form method="post" action="/app_dogs/add_dog/">
        {% csrf_token %}

        {% for field in dogs_form %}
            <div class="text-center">
                {{ field.label }}<br>
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}

        <div class="text-center"><button type="submit">Добавить</button></div>
    </form>
</div>
</body>
</html>
